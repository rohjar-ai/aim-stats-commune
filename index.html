<!doctype html>
<html lang="en">
    <head></head>
    <body>
        <h1>Miners</h1>
        <table border=1 cellpadding=7>
            <tr>
                <th>Name</th>
                <th>Address</th>
				<th>Emission</th>
            </tr>
            {% for obj in data %}
            <tr>
                <td>{{ obj.name }}</td>
                <td>{{ obj.address }}</td>
                <td>{{ obj.emission }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
